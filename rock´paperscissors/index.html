<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Start of Game</title>
</head>
<body class="firstPageBody">

    <audio autoplay loop>
        <source src="./sounds/mixkit-pan-pipes-magic-17.mp3" type="audio/mp3">
    </audio>
    <div>
        <img class="first-page-img" src="./man-7750139_1920.png" alt="manImage">
    </div>
      

  <div class="bigBox">
            <div class="firstBox"></div>

                    <div class="grid-anmeldung">
                            <div class="grid-StartButton">
                                <a href="./firstpage.html">
                                    <button class="firstPageButton">Start</button></a>
                            </div>
                            <div class="grid-form">
                                <form>
                                    <label for="username">Username:</label><br>
                                    <input type="email" class="userInput" name="username" placeholder="Give your Nickname"><br>
                                    <label for="pwd">Password:</label><br>
                                    <input type="password" class="passwordInput" name="pwd" placeholder="Give your Password">
                                </form>
                            </div>
                                <div class="grid-signButton">
                                    <button class="signButton">Sign</button>
                                    <button class="login-button">Login</button>
                                </div>
                                <div class="grid-Forget">
                                    <a class="passwordForget" href="">Password forget</a>
                                </div>
                            
                    
                    </div>
                    <div class="secondBox"></div>

  </div>
        
       

 
     
    

    <script src="app.js"></script>
</body>
</html>
